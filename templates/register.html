<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #a7c7f9, #67b1f5, #3b8edc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 24rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .input-field {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-field input, 
    .input-field select {
      width: 100%;
      padding: 14px;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s;
      font-size: 1rem;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: white;
      padding: 0 4px;
      color: #999;
      transition: 0.3s;
      pointer-events: none;
      font-size: 1rem;
    }

    .input-field input:focus + label,
    .input-field input:not(:placeholder-shown) + label,
    .input-field select:focus + label,
    .input-field select:not([value=""]) + label {
      top: -8px;
      left: 8px;
      font-size: 0.75rem;
      color: #4f46e5;
    }

    .flash {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
      font-size: 0.875rem;
    }

    .flash-success { background-color: #27ae60; color: white; }
    .flash-danger { background-color: #e74c3c; color: white; }

  </style>
</head>

<body>
  <div class="card">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">

      <div class="input-field">
        <input type="text" name="name" placeholder=" " required>
        <label>Enter Full Name</label>
      </div>

      <div class="input-field">
        <input type="email" name="email" placeholder=" " required>
        <label>Email</label>
      </div>

      <div class="input-field">
        <input type="text" name="phone" placeholder=" " pattern="\d{10}" maxlength="10" required>
        <label>Phone (10 digits)</label>
      </div>

      <div class="input-field">
        <input type="text" name="course" placeholder=" " required>
        <label>Course</label>
      </div>

      <div class="input-field">
        <input type="password" name="password" placeholder=" " required>
        <label>Password</label>
      </div>

      <div class="input-field">
        <select name="user_type" required>
          <option value="" disabled selected></option>
          <option value="guest">Guest</option>
          <option value="inmate">Inmate</option>
          <option value="outmess">Outmess</option>
        </select>
        <label>User Type</label>
      </div>

      <div class="input-field">
        <select name="food_type" required>
          <option value="" disabled selected></option>
          <option value="veg">Veg</option>
          <option value="non-veg">Non-Veg</option>
        </select>
        <label>Food Preference</label>
      </div>

      <div class="input-field">
        <select name="meal_type" required>
          <option value="" disabled selected></option>
          <option value="ifthaar">Ifthaar only</option>
          <option value="athaayam">Athaayam Only</option>
          <option value="both">Both</option>
        </select>
        <label>Meal Type</label>
      </div>

      <!-- Delivery Option -->
      <div class="input-field">
        <select name="delivery_enabled" id="delivery_enabled" required>
          <option value="" disabled selected></option>
          <option value="0">No Delivery</option>
          <option value="1">Enable Delivery</option>
        </select>
        <label>Delivery Option</label>
      </div>

      <!-- Delivery Address -->
      <div class="input-field" id="addressField" style="display:none;">
        <input type="text" name="delivery_address" id="delivery_address" placeholder=" ">
        <label>Delivery Address</label>
      </div>

      <button type="submit"
        class="w-full p-3 bg-indigo-500 text-white rounded hover:bg-indigo-600 transition">
        Register
      </button>

    </form>

    <p class="mt-4 text-center text-gray-700 text-sm">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-indigo-500 hover:underline">Login</a>
    </p>
  </div>

  <!-- JavaScript -->
  <script>
    const deliverySelect = document.getElementById("delivery_enabled");
    const addressField = document.getElementById("addressField");
    const addressInput = document.getElementById("delivery_address");

    function toggleAddress() {
      if (deliverySelect.value === "1") {
        addressField.style.display = "block";
        addressInput.setAttribute("required", "required");
      } else {
        addressField.style.display = "none";
        addressInput.removeAttribute("required");
        addressInput.value = "";
      }
    }

    deliverySelect.addEventListener("change", toggleAddress);

    // Run on page load
    document.addEventListener("DOMContentLoaded", toggleAddress);
  </script>

</body>
</html>
